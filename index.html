 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mi Tarik Menu</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .item-card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .item-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    #cart {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üçú Mi Tarik Station Menu</h1>
  <div class="menu-grid" id="menuContainer"></div>

  <div id="cart">
    <h2>üõí Cart</h2>
    <ul id="cartList"></ul>
    <p><strong>Total: RM</strong> <span id="totalPrice">0.00</span></p>
    <button onclick="submitOrder()">Place Order</button>
  </div>

  <script>
    const apiUrl = "https://mi-tarik-server.onrender.com";
    const cart = [];

    function addToCart(item) {
      cart.push(item);
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById("cartList");
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - RM${item.price.toFixed(2)}`;
        cartList.appendChild(li);
        total += item.price;
      });
      document.getElementById("totalPrice").textContent = total.toFixed(2);
    }

    function submitOrder() {
      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }

      const order = {
        name: "Guest",
        type: "Website Order",
        items: cart,
        total: cart.reduce((sum, i) => sum + i.price, 0),
        payment: "Website"
      };

      fetch(`${apiUrl}/order`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(order)
      })
      .then(res => res.json())
      .then(data => {
        alert("‚úÖ Order submitted!");
        cart.length = 0;
        renderCart();
      })
      .catch(err => {
        alert("‚ùå Failed to submit order.");
        console.error(err);
      });
    }

    function loadMenu() {
      fetch(`${apiUrl}/menu`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("menuContainer");
          data.forEach(item => {
            const card = document.createElement("div");
            card.className = "item-card";
            card.innerHTML = `
              <img src="${item.image_url}" alt="${item.name}" />
              <h3>${item.name}</h3>
              <p>RM${item.price.toFixed(2)}</p>
              <button onclick='addToCart(${JSON.stringify(item)})'>Add to Cart</button>
            `;
            container.appendChild(card);
          });
        })
        .catch(err => {
          console.error("Failed to load menu:", err);
        });
    }

    loadMenu();
  </script>
</body>
</html>
