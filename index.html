<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Tarik Menu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #fffaf0;
    }
    h1 {
      color: #8b0000;
    }
    .menu-item {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      margin: 10px auto;
      width: 300px;
      background: #fff;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      background: #8b0000;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #a52a2a;
    }
    #cart {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Welcome to Mi Tarik Station!</h1>
  <div id="welcome">
    <p>Would you like to start ordering?</p>
    <button onclick="startOrdering()">Yes</button>
    <button onclick="exitSite()">No</button>
  </div>

  <div id="menu" style="display:none;"></div>

  <div id="cart" style="display:none;">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p id="cartTotal">Total: RM0.00</p>
    <button onclick="submitOrder()">Submit Order</button>
  </div>

  <script>
    const SERVER_URL = "https://mi-tarik-server.onrender.com";
    const menuDiv = document.getElementById("menu");
    const cartDiv = document.getElementById("cart");
    const cartItemsUl = document.getElementById("cartItems");
    const cartTotalP = document.getElementById("cartTotal");
    let cart = [];

    function startOrdering() {
      document.getElementById("welcome").style.display = "none";
      menuDiv.style.display = "block";
      cartDiv.style.display = "block";
      loadMenu();
    }

    function exitSite() {
      alert("Thank you for visiting Mi Tarik Station!");
      window.close();
    }

    function loadMenu() {
      fetch(`${SERVER_URL}/menu`)
        .then(res => res.json())
        .then(data => {
          menuDiv.innerHTML = "";
          data.forEach(item => {
            const div = document.createElement("div");
            div.className = "menu-item";
            div.innerHTML = `
              <img src="${item.image_url}" alt="${item.name}" />
              <h3>${item.name}</h3>
              <p>RM${item.price.toFixed(2)}</p>
              <button onclick='addToCart(${JSON.stringify(item)})'>Add to Cart</button>
            `;
            menuDiv.appendChild(div);
          });
        })
        .catch(err => {
          menuDiv.innerHTML = `<p>Failed to load menu. ${err}</p>`;
        });
    }

    function addToCart(item) {
      cart.push(item);
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      cartItemsUl.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement("li");
        li.textContent = `${item.name} - RM${item.price.toFixed(2)}`;
        const btn = document.createElement("button");
        btn.textContent = "Remove";
        btn.onclick = () => removeFromCart(index);
        li.appendChild(btn);
        cartItemsUl.appendChild(li);
      });
      cartTotalP.textContent = `Total: RM${total.toFixed(2)}`;
    }

    function submitOrder() {
      if (cart.length === 0) return alert("Cart is empty!");

      const name = prompt("Enter your name:");
      if (!name) return;

      const type = prompt("Order type: Dine-In, Takeaway, Online?");
      if (!type) return;

      const total = cart.reduce((sum, item) => sum + item.price, 0);

      fetch(`${SERVER_URL}/order`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, type, items: cart, total }),
      })
        .then(res => res.json())
        .then(data => {
          alert("Order submitted successfully!");
          cart = [];
          updateCart();
        })
        .catch(err => {
          alert("Failed to submit order: " + err);
        });
    }
  </script>
</body>
</html>
