<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mi Tarik Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #fefefe;
    }
    h1 {
      color: #333;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .item-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 15px;
      padding: 15px;
      width: 200px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .item-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 6px;
    }
    .item-card h3 {
      margin: 10px 0 5px;
    }
    .item-card p {
      margin: 5px 0;
    }
    .item-card button {
      background-color: #f58220;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .item-card button:hover {
      background-color: #d06c1a;
    }
    #cart {
      margin-top: 30px;
    }
    #cart-items {
      margin-top: 10px;
    }
    #submit-order {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üçú Mi Tarik Station Menu</h1>
  <div class="menu-container" id="menu-container"></div>

  <div id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <button id="submit-order">Submit Order</button>
  </div>

  <script>
    const menuContainer = document.getElementById("menu-container");
    const cartItems = document.getElementById("cart-items");
    const submitButton = document.getElementById("submit-order");
    let cart = [];

    // Load menu from backend
    fetch("https://mi-tarik-server.onrender.com/menu")
      .then(res => res.json())
      .then(data => {
        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "item-card";

          if (item.image_url) {
            const img = document.createElement("img");
            img.src = item.image_url;
            img.alt = item.name;
            card.appendChild(img);
          }

          const name = document.createElement("h3");
          name.innerText = item.name;
          card.appendChild(name);

          const price = document.createElement("p");
          price.innerText = `RM${item.price.toFixed(2)}`;
          card.appendChild(price);

          const addBtn = document.createElement("button");
          addBtn.innerText = "Add to Cart";
          addBtn.onclick = () => {
            cart.push(item);
            updateCart();
          };
          card.appendChild(addBtn);

          menuContainer.appendChild(card);
        });
      });

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const p = document.createElement("p");
        p.innerText = `- ${item.name} - RM${item.price.toFixed(2)}`;
        cartItems.appendChild(p);
        total += item.price;
      });
      const totalP = document.createElement("p");
      totalP.innerHTML = `<strong>Total: RM${total.toFixed(2)}</strong>`;
      cartItems.appendChild(totalP);
    }

    submitButton.onclick = () => {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      const name = prompt("Enter your name:");
      const order_type = prompt("Order type (Online Order / Dine In / Takeaway):");

      const payload = {
        name,
        type: order_type,
        items: cart,
        total: cart.reduce((acc, item) => acc + item.price, 0)
      };

      fetch("https://mi-tarik-server.onrender.com/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (res.ok) {
          alert("Order submitted successfully!");
          cart = [];
          updateCart();
        } else {
          alert("Failed to submit order.");
        }
      })
      .catch(err => {
        alert("Error submitting order: " + err.message);
      });
    };
  </script>
</body>
</html>
